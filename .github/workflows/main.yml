name: 每日运势推送

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  fortune:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: 安装依赖
        run: |
          pip install requests APScheduler
          
      - name: 执行运势推送
        env:
          SERVERCHAN_KEY: ${{ secrets.SERVERCHAN_KEY }}
        run: |
          python3 main.py once
